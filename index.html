<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-strength Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="input-box">
            <input type="password" oninput="password()" placeholder="Enter Password" class="password" id="password">
              <input type="checkbox" id="checkbox" onclick="showPassword()">
            <label for="checkbox" class="label">
                <img class="eye" src="eye_password.png" alt="">
            </label>
            <p id="message">Your Password is <span id="strength"></span></p>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
